<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list virtual-scroll (update)="countries = $event">
    <ion-item *ngFor="let c of countries | searchfilter: 'region' : testRadioResult" (click)="selected(c)">
      <ion-avatar item-left>
        <img src="{{c.flag}}">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Capital: {{c.capital}}, Region: {{c.region}}</p>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="red"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button (click)="doRadio()" ion-fab><ion-icon name="search"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
