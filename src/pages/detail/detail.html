<ion-card>

  <ion-item>
    <h2>{{selectedCountry.name}}</h2>
    <p>Capital: {{selectedCountry.capital}}, Region: {{selectedCountry.region}}</p>
  </ion-item>

  <img src="{{selectedCountry.flag}}">

  <ion-card-content>
    <p>Language: {{selectedCountry.languages[0].name}}</p>
    <p>Curruncy: {{selectedCountry.currencies[0].name}} ({{selectedCountry.currencies[0].symbol}})</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
<button ion-button color="dark" [navPush]="homePage">Back</button>
